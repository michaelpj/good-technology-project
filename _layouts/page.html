---
layout: default
---
<div class="post">
  <div>
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article class="post-content">
      {{ content | abbr }}
    </article>
    <footer>
      {% if site.disqus_username and page.comments %}
      {% include disqus.html %}
      {% endif %}
    </footer>
  </div>


</div>
