<header class="site-header">

  <div class="wrapper grid">

    <h3 class="col-1-3 site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h3>

    <nav class="site-nav col-2-3">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <h3><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a><h3>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
